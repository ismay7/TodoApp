<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#dddddd">
    <!-- <link rel="manifest" href="./app.webmanifest"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">


    <title>TodoApp</title>
</head>

<body>
    <main id="container" ondragover="allowDrop(event)" ondrop="drop(event)">

        <div id="todoBox">
            <h1>TodoApp</h1>
            <p id="subtitle">Soft UI</p>

            <div id="insertBox">
                <input id="inp" type="text" placeholder="What do you have TODO?"><button id="add"><i
                        class="fas fa-plus"></i></button>
            </div>

            <div id="filterControl">
                <button class="options-btn" id="all">all</button>
                <button class="options-btn" id="tasktodo">to do</button>
                <button class="options-btn" id="taskdone">completed</button>
            </div>

            <table id="tdList" class="targetzone" ondragover="allowDrop(event)"></table>

            <div id="secondaryOptions">
                <button class="options-btn" id="trash" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <i class="far fa-trash-alt"></i> trash</button>
                <button class="options-btn" id="emptyTrash" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <i class="fas fa-ban"></i> empty trash
                </button>

            </div>

        </div>

        <i class="fas fa-cloud-moon" id="night-icon" title="Night Mode"></i>

        <div id="user-box">
            <button class="userBtn" id="export-btn"><i class="fas fa-cloud-upload-alt"></i> export</button>
            <button class="userBtn" id="import-btn"><i class="fas fa-cloud-download-alt"></i> import</button>
        </div>

        <i class="fas fa-sliders-h" id="set-icon" onclick="setWindow()" title="Settings"></i>


        <!-- SETTINGS WINDOW -->
        <div id="shade">
            <div id="popup">
                <div id="w-header">
                    <h5 id="w-title">Settings</h5>
                    <div id="closeBtn"><i class="fas fa-times"></i></div>
                </div>
                <div id="w-body">
                    <div class="w-body-part">
                        <p class="opt"><strong>VISUALS</strong><br>color scheme:</p>

                        <div class="select-wrapper">
                            <div class="arrow-down"></div>
                            <select id="visuals">
                                <option class="vis-opt" value="0" selected="selected">Bath (default)</option>
                                <option class="vis-opt" value="1">Rose</option>
                                <option class="vis-opt" value="2">Citrus</option>
                                <option class="vis-opt" value="3">Lime</option>
                                <option class="vis-opt" value="4">Salmon</option>
                                <option class="vis-opt" value="5">Lavender</option>
                                <option class="vis-opt" value="6">Baby Blue</option>
                                <option class="vis-opt" value="7">Royal Blue</option>
                                <option class="vis-opt" value="8">Sea Green</option>
                                <option class="vis-opt" value="9">Maguro</option>
                                <option class="vis-opt" value="10">Lagoon</option>
                                <option class="vis-opt" value="11">Vegas Gold</option>
                            </select>
                        </div>
                    </div>
                    <div class="w-body-part">
                        <p class="opt"><strong>RESET</strong></p>
                        <button class="options-btn" id="clearList"><i class="fas fa-bolt"></i> clear storage
                        </button>

                    </div>

                </div>
            </div>
        </div> <!-- End of Shade -->
        <footer id="footer">
            <span>© 2020 grüninger webdesign - v0.5.1</span>
        </footer>
    </main>

    <!-- Register service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => { console.log('[ PWA ] Service Worker Registered'); });
            });
        }
    </script>

    <script src="./app.js"></script>
</body>

</html>
